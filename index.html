<!doctype html>
<html>

<head>
	<title>shawty</title>
	<style>

		body {
			font-family: "Georgia", Times, "Times New Roman", serif;
		}

		input {
			font-size: 1.2em;
			font-family: inherit;
			text-align: center;
		}

		#url {
			width: 350px;			
		}

		#msg {
			text-align: center;
			color: red;
			font-size: 0.9em;
			font-family: inherit;
			height: 15px;
		}
	</style>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
	
	<script>
		var urlBox;
		var msgDiv;

		$(function() {
			urlBox = $('#url');
			msgDiv = $('#msg');
		});

		function shawty(data) {
			if (data.success == 0) {
				msgDiv.text(data.message)
			}
			else {
				msgDiv.text(' ')
				urlBox.val(data.short);
				urlBox.focus();
				urlBox.select();
			}			
		}

		function shorten() {
			var urlStr = urlBox.val();
			$.getScript('shawty.js?url=' + escape(urlStr));

			return false;
		}

		
	</script>
</head>

<body>
<center>
	<h2>shawty</h2>
	<form onSubmit="javascript: return shorten();">
		<input type="text" placeholder="Enter a long URL" id="url">
		<br>
		<input type="submit" value="Shorten" style="margin-top: 10px;">		
	</form>
	<div id="msg" color="red">&nbsp;</div>

	<p>
		<img src="http://i.imgur.com/cAssX.jpg" border="0" style="padding-top: 100px;">
	</p>
</center>
</body>

</html>
